---
layout: default
title: Gifts
id: gifts
languages:
    - es
subset: gifts
permalink: /:language/catalogo/regalos
---

<div class="catalog gifts">

    <div class="section background-mask no-pad-bot white-text">
        <header class="container center">
            <br><br><br>
            <h1 class="header">
                {% t 'title' %}
            </h1>
            <h2 class="light">{% t 'subtitle' %}</h2>
            <br><br>
        </header>
    </div>

    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="carousel">
                    {% for img in site.gifts.images %}
                        <div class="carousel-item">
                            <img src="{{site.gifts.folder}}{{img.url}}" alt="img-{{img.url}}">
                            <span>{{img.name}}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="flex-row">
        <img class="logo" src="/images/logo.png" alt="Mamacarlota logo" />
    </div>
    <br>

</div>
