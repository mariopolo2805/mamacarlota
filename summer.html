---
layout: default
title: SummerDays
titleTag: Summer Days
id: summerdays
subset: summerdays
permalink: /catalogo/summer-days
---

<div class="catalog summerdays">

    <div class="section pink no-pad-bot white-text">
        <header class="container center">
            <br><br><br>
            <h1 class="header summer">
                {{site.summerdays.title}}
            </h1>
            <h2 class="light">{{site.summerdays.subtitle}}</h2>
            <br><br>
        </header>
    </div>

    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="carousel">
                    {% for img in site.summerdays.images %}
                        <div class="carousel-item">
                            <img src="{{site.summerdays.folder}}{{img.url}}" alt="img-{{img.url}}">
                            <span>{{img.name}}</span>
                        </div>
                    {% endfor %}
                </div>
                <div class="flex-row space-between hide-on-med-and-up">
                    <img class="opacity-3 move-left" onclick="$('.carousel').carousel('prev');" src="/images/swipe-left.png" alt="Swipe-Left"/>
                    <span class="opacity-3">{{site.help.slice}}</span>
                    <img class="opacity-3 move-right" onclick="$('.carousel').carousel('next');" src="/images/swipe-right.png" alt="Swipe-Right"/>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-row">
        <img class="logo" src="/images/logo.png" alt="Mamacarlota logo" />
    </div>
    <br>

</div>
