home:
    title: "Mamacarlota"
    homeTitle: "El Almacén de Mamá"
    description1: "Tienda de bebés y niños de O a 16. Especialistas en ceremonia, comunión y bautizo."
    description2: "También confección a media. Complementos y calzado."
    phone: "Teléfono: 91 042 12 45"
    title_tab: "INICIO"
    url: "/"

    presentation: "Ropa de ceremonia para niños en Madrid y confección de prendas de gran calidad"
    p1: "En Mamacarlota (El Almacén de Mamá) todas las prendas son fabricadas en España con el máximo control y cuidado; cumpliendo nuestro objetivo y asegurando tanto calidad como acabados exquisitos."
    p2: "Diseñamos desde vestidos para ceremonia o eventos, hasta prendas básicas e informales, siempre manteniendo nuestro estilo propio y cuidando hasta el mínimo detalle."
    p3: "Te invitamos a que entres y veas toda la moda infantil que hemos seleccionado para ti, porque si buscas algo diferente, aquí lo vas a encontrar."

    mapsTitle: "¿Dónde estamos ubicados?"
    address: "Calle de Narváez 13, 28009 Madrid"

