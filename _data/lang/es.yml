home:
    title: "MamaCarlota"
    homeTitle: "Tienda de bebés y niños de 0 a 16 años"
    description1: "Especialistas en ceremonia, comunión y bautizo. También confección a media. Complementos y calzado."
    description2: "Más de 20 años de experiencia en moda (bebés, niños y ceremonia), nos hace ser una empresa familiar, diferente y original."
    phone: "91 042 12 45"
    title_tab: "INICIO"
    url: "/"

    presentation: "Ropa de ceremonia para niños en Madrid y confección de prendas de gran calidad"
    p1: "En MamaCarlota todas las prendas son fabricadas en España con el máximo control y cuidado; cumpliendo nuestro objetivo y asegurando tanto calidad como acabados exquisitos."
    p2: "Diseñamos desde vestidos para ceremonia o eventos, hasta prendas básicas e informales, siempre manteniendo nuestro estilo propio y cuidando hasta el mínimo detalle."
    p3_1: "Te invitamos a que entres y veas toda la moda infantil que hemos seleccionado para ti, porque si buscas algo diferente, "
    p3_2: "aquí"
    p3_3: " lo vas a encontrar."

    mapsTitle: "¿Dónde estamos ubicados?"
    address: "Calle de Narváez 13, 28009 Madrid"

