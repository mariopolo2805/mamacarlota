---
layout: default
title: Babycare
titleTag: Canastilla - Puericultura
id: babycare
subset: babycare
permalink: /catalogo/canastilla-puericultura
---

<div class="catalog babycare">

    <div class="section background-mask no-pad-bot white-text">
        <header class="container center">
            <br><br><br>
            <h1 class="header lucemita">
                {{site.babycare.title}}
            </h1>
            <h2 class="light">{{site.babycare.subtitle}}</h2>
            <br><br>
        </header>
    </div>

    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="carousel">
                    {% for img in site.babycare.images %}
                        <div class="carousel-item">
                            <img src="{{site.babycare.folder}}{{img.url}}" alt="img-{{img.url}}">
                            <span>{{img.name}}</span>
                        </div>
                    {% endfor %}
                </div>
                <div class="flex-row space-between hide-on-med-and-up">
                    <img class="opacity-3" src="/images/swipe-left.png" alt="Swipe-Left"/>
                    <img class="opacity-3" src="/images/swipe-right.png" alt="Swipe-Right"/>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-row">
        <img class="logo" src="/images/logo.png" alt="Mamacarlota logo" />
    </div>
    <br>

</div>
