---
layout: default
title: Communionboy
titleTag: Comunión niño
id: communionboy
subset: communionboy
permalink: /catalogo/comunion-nino
---

<div class="catalog communionboy">

    <div class="section background-mask no-pad-bot white-text">
        <header class="container center">
            <br><br><br>
            <h1 class="header lucemita">
                {{site.communionboy.title}}
            </h1>
            <h2 class="light">{{site.communionboy.subtitle}}</h2>
            <br><br>
        </header>
    </div>

    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="carousel">
                    {% for img in site.communionboy.images %}
                        <div class="carousel-item">
                            <img src="{{site.communionboy.folder}}{{img.url}}" alt="img-{{img.url}}">
                            <span>{{img.name}}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="flex-row">
        <img class="logo" src="/images/logo.png" alt="Mamacarlota logo" />
    </div>
    <br>

</div>
