<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="keywords" content="{{site.main.keywords}}">
<meta name="description" content="{{site.main.description}}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<!-- If it's the main page, show only the site title -->
{% if !page.id == 'home' or !page.id == 'root' %}
    <title>{{site.main.title}}</title>
    <!-- If it's other page, show the page title before the site title -->
{% else %}
    <title>{{page.titleTag}} - {{site.main.titleTag}}</title>
{% endif %}
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<!-- icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
{% css main %}

<!-- Cookie Consent -->
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.1/cookieconsent.min.css"/>
